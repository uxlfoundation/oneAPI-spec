name: "PR Tests"
permissions: read-all

on:
  push:
    branches:
    - 'main'
  pull_request:

jobs:
  checks:
    runs-on: ${{ github.repository_owner == 'oneapi-src' && 'intel-ubuntu-latest' || 'ubuntu-latest' }}
    steps:
    - uses: actions/checkout@v4.1.2
    - uses: actions/setup-python@v5.1.0
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Checks
      uses: pre-commit/action@v3.0.1

  build:
    permissions:
      # needed for upload-artifact
      actions: write
    runs-on: ${{ github.repository_owner == 'oneapi-src' && 'intel-ubuntu-latest' || 'ubuntu-latest' }}
    steps:
    - uses: actions/checkout@v4.1.2
    - name: Install ubuntu prerequisites
      run: |
        sudo apt update -qq
        xargs -a ubuntu-packages.txt sudo apt install -qq
        curl -s https://www.doxygen.nl/files/doxygen-1.9.6.linux.bin.tar.gz -o /tmp/dox.tgz
        sudo tar zxf /tmp/dox.tgz -C /usr/local
        sudo ln -s /usr/local/doxygen*/bin/* /usr/bin
    - uses: actions/setup-python@v5.1.0
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install python prerequisites
      run: pip install --quiet -r requirements.txt
    - name: Build html
      env:
        ONEAPI_DRAFT: true
      run: |
        python scripts/oneapi.py -W html
    - name: Build pdf
      env:
        ONEAPI_DRAFT: true
      run: |
        python scripts/oneapi.py -W latexpdf
    - name: Build website
      run: |
        mkdir -p site/spec
        touch site/.nojekyll
        cp -r build/html/* site/spec
        cp build/latex/*.pdf site/spec
    - name: Archive site
      uses: actions/upload-artifact@v4.3.1
      with:
        name: site
        path: site

  publish_site:
    permissions:
      contents: write
    needs: [checks, build]
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ${{ github.repository_owner == 'oneapi-src' && 'intel-ubuntu-latest' || 'ubuntu-latest' }}
    steps:
    - name: Checkout gh-pages
      uses: actions/checkout@v4.1.2
      with:
        ref: gh-pages
        path: gh-pages
    - name: Retrieve site
      uses: actions/download-artifact@v4.1.7
      with:
        name: site
        path: gh-pages
    - name: Publish to github pages
      run: |
        cd gh-pages
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit --reset-author --amend -m "Update from github actions"
        git push --force origin gh-pages
